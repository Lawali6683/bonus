<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at 30% 30%, #0f2e2e, #051616);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      color: #ffffff;
    }

    header {
      padding: 30px 20px;
      text-align: center;
      background: rgba(0, 0, 0, 0.4);
      font-size: 2em;
      font-weight: bold;
      border-bottom: 2px solid #00ffd5;
      box-shadow: 0 4px 6px rgba(0,0,0,0.5);

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      box-shadow: inset 0 -1px 0 #00ffd5;
    }

    nav a {
      color: black;
      background: #00ffd5;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: 600;
      transition: transform 0.2s ease, background 0.3s ease;
      Font-weight: bold;
    }

    nav a:hover {
      background-color: #00c1a0;
      transform: scale(1.05);
    }

    main {
      padding: 50px 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      margin: 40px auto;
      max-width: 800px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0, 255, 213, 0.2);
    }

    .menu-section {
      margin-top: 30px;
      font-size: 1.2em;
      line-height: 2;
      color: #aadcd7;
    }
